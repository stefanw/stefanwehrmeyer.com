permalink: pretty
baseurl: "/"

gems:
  - jekyll-redirect-from
  - jekyll-paginate

paginate: 10
paginate_path: "blog/page:num"

defaults:
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

collections:
  projects:
    output: true
    permalink: /projects/:path/
