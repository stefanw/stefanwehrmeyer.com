---
layout: page
menu: blog

---

<h2>Blog</h2>

<ul class="list-unstyled">
{% for post in paginator.posts %}
  <li>
    <h5>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      <small class="float-right">{{ post.date|date:"%Y-%m-%d" }}</small>
    </h5>

    <p>
      {{ post.teaser }}
    </p>
  </li>
{% endfor %}
</ul>

{% include pagination.html %}
